{% extends 'splash.html' %}

{% block content %}
<html>
  
    <body>
        <div>
            <h1><strong>login</strong></h1>
           <form method="POST" action="{{url_for('login')}}">
               <table>
               {% for field in form %}
                   <tr>
                       <th>{{ field.label }}</th>
                       <td>{{ field }}</td>
                   </tr>
               {% endfor %} 
               </table>
           </form>
        </div>
    </body>
</html>
{% endblock %}
